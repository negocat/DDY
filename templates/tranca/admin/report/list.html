{% extends "tranca/admin/base/base.html" %}

{% block body %}
<div>
    <div class="page-header"><h1>举报管理</h1></div>
    <div style="margin-bottom: 20px;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加举报</button>
    </div>
    <div>
        <table class="table table-bordered table-hover">
           <thead>
              <tr>
                <th style="width: 50px;">ID</th>
                 <th width="140">图片</th>
                 <th >姓名</th>
                 <th >电话</th>
                 <th width="350">地址</th>
                 <th width="350">描述</th>
                 <th width="240">创建时间</th>
                 <th>操作</th>
              </tr>
           </thead>
           <tbody>
            {% for i, j in reports sorted %}
              <tr>
                <td>{{ j.id }}</td>
                <td><img onclick="catimg(this)" src="{{ j.image }}" alt="" style="width: 100px;height: 100px;cursor:-webkit-zoom-in;"></td>
                <td>{{ j.name }}</td>
                <td>{{ j.phone }}</td>
                 <td><div style="width: 100%;overflow:hidden;white-space: nowrap;text-overflow: ellipsis;">{{ j.address }}</div></td>
                 <td><div style="width: 100%;overflow:hidden;white-space: nowrap;text-overflow: ellipsis;">{{ j.body }}</div></td>
                 <td>{{ todate(j.create_time) }}</td>
                 <td width="250">
                     <button class="btn btn-info update" link="/admin/report/info/{{ j.id }}">修改</button>
                     <button class="btn btn-danger delclass" link="/admin/report/del/{{ j.id }}">删除</button>
                 </td>
              </tr>
            {% endfor %}
           </tbody>
        </table>
    </div>
    <div id="mypage"></div>
</div>

        <!-- 模态框（Modal） -->
<div class="modal fade" id="catimg" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog" style="width: 90%;max-width: 800px;">
   <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" 
            data-dismiss="modal" aria-hidden="true">
               &times;
         </button>
         <h4 class="modal-title" id="myModalLabel">
            查看图片
         </h4>
      </div>
      <div class="modal-body">
            <div style="text-align: center;">
                  <button type="button" class="btn btn-default" onclick="leftRotate()" >往左转</button>
                  <button type="button" class="btn btn-default" onclick="rightRotate()" >往右转</button>
            </div>
          <div>
                <img style="width: 100%;display: none;" id="catimgdiv" >
                <canvas style="width: 100%;" id="catimgsrc"></canvas>
          </div>
      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-default" 
            data-dismiss="modal">关闭
         </button>
      </div>
   </div><!-- /.modal-content -->
 </div>
</div><!-- /.modal -->
        
<style type="text/css">
.edui-default {/*z-index: 9005!important;*/}
.modal{z-index: 999;}
.modal-backdrop{z-index: 998;}
.nmenu{z-index: 997;}
.navbar-fixed-top{z-index: 997;}
</style>
<script src="/js/hidpi-canvas.min.js"></script>
<script type="text/javascript">
    page = "report";
    pclass = "reportlist";

    var canvas = document.getElementById("catimgsrc");
    var ctx = canvas.getContext("2d");
    var rotate = 0;

    // polyfill 提供了这个方法用来获取设备的 pixel ratio
    var getPixelRatio = function(context) {
        var backingStore = context.backingStorePixelRatio ||
            context.webkitBackingStorePixelRatio ||
            context.mozBackingStorePixelRatio ||
            context.msBackingStorePixelRatio ||
            context.oBackingStorePixelRatio ||
            context.backingStorePixelRatio || 1;
    
        return (window.devicePixelRatio || 1) / backingStore;
    };

    var ratio = getPixelRatio(ctx);

    catimg = function(t){
        rotate = 0;
        document.getElementById("catimgdiv").style.display = 'none';
        document.getElementById("catimgsrc").style.display = 'block';
        document.getElementById("catimgdiv").onload = function(){
            var swidth = document.getElementById("catimgdiv").width;
            var sheight = document.getElementById("catimgdiv").height;
            
            canvas.height = canvas.width/swidth*sheight;
            
            ctx.drawImage(document.getElementById("catimgdiv"), 0, 0, swidth, sheight, 0, 0, canvas.width*ratio, canvas.height*ratio);
        }
        document.getElementById("catimgdiv").src = t.src;
        $('#catimg').modal();
    }
    leftRotate = function(){
        document.getElementById("catimgdiv").style.display = 'none';
        document.getElementById("catimgsrc").style.display = 'block';
        var swidth = document.getElementById("catimgdiv").width;
        var sheight = document.getElementById("catimgdiv").height;
        
        canvas.height = canvas.width/swidth*sheight;

        var width = 0;
        var height = 0;
        rotate -= 90;
        if(rotate%180 == 90 || rotate%180 == -90){
            var x = canvas.width;
            var y = x/sheight*swidth;
            canvas.height = x;
        }
        if(rotate%360 == 90 || rotate%360 == -270){
            width = canvas.width;
            height = 0;
        }else if(rotate%360 == -90 || rotate%360 == 270){
            width = 0;
            height = canvas.height;
        }else if(rotate%360 == -180 || rotate%360 == 180){
            width = canvas.width;
            height = canvas.height;
        }
        
        ctx.translate(width, height);
        ctx.rotate(rotate*Math.PI/180);
        ctx.drawImage(document.getElementById("catimgdiv"), 0, 0, swidth, sheight, 0, 0, canvas.width, canvas.height);
    }
    rightRotate = function(){
        document.getElementById("catimgdiv").style.display = 'none';
        document.getElementById("catimgsrc").style.display = 'block';
        var swidth = document.getElementById("catimgdiv").width;
        var sheight = document.getElementById("catimgdiv").height;
        
        canvas.height = canvas.width/swidth*sheight;

        var width = 0;
        var height = 0;
        rotate += 90;
        if(rotate%180 == 90 || rotate%180 == -90){
            var x = canvas.width;
            var y = x/sheight*swidth;
            canvas.height = x;
        }
        if(rotate%360 == 90 || rotate%360 == -270){
            width = canvas.width;
            height = 0;
        }else if(rotate%360 == -90 || rotate%360 == 270){
            width = 0;
            height = canvas.height;
        }else if(rotate%360 == -180 || rotate%360 == 180){
            width = canvas.width;
            height = canvas.height;
        }
        
        ctx.translate(width, height);
        ctx.rotate(rotate*Math.PI/180);
        ctx.drawImage(document.getElementById("catimgdiv"), 0, 0, swidth, sheight, 0, 0, canvas.width, canvas.height);
    }

    start = function(){
        $('.delclass').click(function(){
            if(confirm("是否确认删除")){
                alink(this, function(data){
                    if(data=="0"){
                        bAlert("删除失败");
                    }else{
                        bAlert("删除成功");
                        location.reload()
                    }
                });
            }
        });
        $('.update').click(function(){
            alink(this, function(data){
                data = data.report;
                // alert(data.toString());
                $('#uf').attr('action', '/admin/report/update/'+data.id);
                
                $('#upname').val(data.name)
                $('#upphone').val(data.phone)
                $('#upaddress').val(data.address)
                $('#upbody').val(data.body)
                $('#upicatimg').html('<img src="'+data.image+'" style="width: 100%;">')
                $('#upimage').val('')
                $('#update').modal();
            });
        });
        ipage.create('#mypage', {{ total }}, {{ size }});
    }
</script>
{% endblock %}
